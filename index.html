<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagz - AI Chat Platform</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="ai-avatar">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="header-info">
                        <h1><i class="fas fa-tag"></i> Tagz</h1>
                        <span class="status"><i class="fas fa-circle"></i> Online - <span id="currentProvider">OpenAI</span></span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="searchToggle">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn-icon" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-icon" id="clearChat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn-icon" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container" id="searchContainer" style="display: none;">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search chat history...">
                <button class="btn-icon" id="closeSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="ai-avatar">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm Tagz, your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="sendButton" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count">0/2000</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="btn-icon" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label for="apiKey">OpenAI API Key</label>
                    <input type="password" id="apiKey" placeholder="YOUR_API_KEY">
                    <small>Your API key is stored locally and never sent to our servers</small>
                </div>
                <div class="setting-group">
                    <label for="zaiApiKey">Z.ai API Key</label>
                    <input type="password" id="zaiApiKey" placeholder="Enter Z.ai API Key">
                    <small>Z.ai API key for enhanced AI capabilities</small>
                </div>
                <div class="setting-group">
                    <label for="aiProvider">AI Provider</label>
                    <select id="aiProvider">
                        <option value="openai">OpenAI (GPT-4o Mini)</option>
                        <option value="zai">Z.ai</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="temperature">Creativity</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span class="range-value">0.7</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="typing-animation">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openai@4.20.1/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
